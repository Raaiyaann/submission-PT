<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - HappyKeliling</title>
  <link rel="stylesheet" href="../login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="main-container">
    <!-- Left side -->
    <div class="left-side"></div>
    
    <!-- Right side -->
    <div class="right-side">
      <div class="login-form">
        <h2 class="form-title">Masuk ke Akun</h2>
        
        <form action="../index.html" method="GET">
          <div class="form-group">
            <input type="text" id="email-phone" placeholder="Nomor HP atau Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          
          <button type="submit" class="login-button">Log in</button>
        </form>
        
        <div class="divider">
          <span>Atau masuk dengan</span>
        </div>
        
        <div class="social-buttons">
          <button class="social-button" title="Masuk dengan Facebook">
            <img src="../img/facebook.png" alt="Facebook">
          </button>
          <button class="social-button" title="Masuk dengan Google">
            <img src="../img/google.png" alt="Google">
          </button>
        </div>
        
        <div class="register-link">
          <span>Belum punya akun?</span>
          <a href="register.html">Daftar sekarang!</a>
        </div>
        
        <div class="terms">
          <p>
            Dengan log in, kamu menyetujui 
            <a href="#">Kebijakan Privasi</a> dan 
            <a href="#">Syarat & Ketentuan</a> 
            HappyKeliling.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
