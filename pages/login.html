<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - HappyKeliling</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="login-page">
  <div class="main-container">
    <!-- Left side -->
    <div class="left-side">

      <div class="illustration">
        <img src="..\img\login island.jpg" alt="Login illustration">
      </div>
    </div>
    
    <!-- Right side -->
    <div class="right-side">
      <div class="login-form">
        <h2 class="form-title">Log in</h2>
        
        <form action="../index.html" method="GET">
          <div class="form-group">
            <input type="text" id="email-phone" placeholder="Nomor HP atau email">
          </div>
          <div class="form-group">
            <input type="text" id="password" placeholder="Password">
          </div>
          
          <button type="submit" class="login-button">Log in</button>
        </form>
        
        <div class="social-login">
          <div class="divider">
            <span>Log in lebih cepat dengan</span>
          </div>
          
          <div class="social-buttons">
            <button class="social-button">
              <img src="../img/facebook.png" alt="Facebook">
            </button>
            <button class="social-button">
              <img src="../img/google.png" alt="Google">
            </button>
          </div>
        </div>
        
        <div class="register-link">
          <span>Belum punya akun?</span>
          <a href="register.html">Daftar sekarang!</a>
        </div>
        
        <div class="terms">
          <p>
            Dengan log in, kamu menyetujui 
            <a href="#">Kebijakan Privasi</a> dan 
            <a href="#">Syarat & Ketentuan</a> 
            HappyKeliling.
          </p>
        </div>
        
        <div class="footer">
          <img src="../img/happyKeliling-removebg-preview-removebg-preview.jpg" alt="HappyKeliling">
          <span>All Rights Reserved</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
