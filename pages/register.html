<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - tiket.com</title>
    <link rel="stylesheet" href="../register.css" />
  </head>
  <body class="register-page">
    <div class="main-container">
      <!-- Left side -->
      <div class="left-side">
        <div class="illustration">
          <img src="../img/login island.jpg" alt="Register illustration" />
        </div>
      </div>

      <!-- Right side -->
      <div class="right-side">
        <div class="register-form">
          <h2 class="form-title">Daftar</h2>

          <form action="login.html">
            <div class="form-group">
              <input
                type="text"
                id="full-name"
                placeholder="Nama Lengkap"
              />
            </div>

            <div class="form-group">
              <input type="email" id="email" placeholder="Email" />
            </div>

            <div class="form-group">
              <input type="tel" id="phone" placeholder="Nomor HP"  />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="confirm-password"
                placeholder="Konfirmasi Password"
              />
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="terms" />
              <label for="terms">
                Saya menyetujui <a href="#">Syarat & Ketentuan</a> dan
                <a href="#">Kebijakan Privasi</a>
              </label>
            </div>

            <button type="submit" class="register-button">Daftar</button>
          </form>

          <div class="social-login">
            <div class="divider">
              <span>Atau daftar dengan</span>
            </div>
            <div class="social-buttons">
              <button class="social-button">
                <img src="../img/facebook.png" alt="Facebook" />
              </button>
              <button class="social-button">
                <img src="../img/google.png" alt="Google" />
              </button>
            </div>
          </div>

          <div class="login-link">
            <span>Sudah punya akun?</span>
            <a href="login.html">Masuk di sini</a>
          </div>

          <div class="terms">
            <p>
              Dengan mendaftar, kamu menyetujui
              <a href="#">Kebijakan Privasi</a> dan
              <a href="#">Syarat & Ketentuan</a>
              HappyKeliling.
            </p>
          </div>

          <div class="footer">
            <img src="../img/happyKeliling-removebg-preview-removebg-preview.jpg" alt="HappyKeliling" />
            <span>All Rights Reserved</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
