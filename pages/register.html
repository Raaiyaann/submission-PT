<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - HappyKeliling</title>
    <link rel="stylesheet" href="../register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="register-page">
      <div class="main-container">
        <!-- Left side -->
        <div class="left-side">
          <!--  gambar sudah background -->
        </div>
        <!-- Right side -->
        <div class="right-side">
          <div class="register-form">
            <h2 class="form-title">Buat Akun Baru</h2>
            <form action="login.html">
              <div class="form-group">
                <input type="text" id="full-name" placeholder="Nama Lengkap" required />
              </div>
              <div class="form-group">
                <input type="email" id="email" placeholder="Email" required />
              </div>
              <div class="form-group">
                <input type="tel" id="phone" placeholder="Nomor HP" required />
              </div>
              <div class="form-group">
                <input type="password" id="password" placeholder="Password" required />
              </div>
              <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required />
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="terms" required />
                <label for="terms">
                  Saya menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>
                </label>
              </div>
              <button type="submit" class="register-button">Daftar</button>
            </form>
            <div class="divider"><span>Atau daftar dengan</span></div>
            <div class="social-buttons">
              <button class="social-button" title="Daftar dengan Facebook">
                <img src="../img/facebook.png" alt="Facebook" />
              </button>
              <button class="social-button" title="Daftar dengan Google">
                <img src="../img/google.png" alt="Google" />
              </button>
            </div>
            <div class="login-link">
              <span>Sudah punya akun?</span>
              <a href="login.html">Masuk di sini</a>
            </div>
            <div class="terms">
              <p>
                Dengan mendaftar, kamu menyetujui <a href="#">Kebijakan Privasi</a> dan <a href="#">Syarat & Ketentuan</a> HappyKeliling.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
